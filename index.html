
<html>
  <head></head>
  <body>
    <div class="main">
      <div class="button-wrapper">
        <span>View more...</span>
      </div>
    </div>
  </body>
  <footer>  
    <style>
      html, body, .main {
        width: 100%;
        height: 100%;
        background: #d4c1c1;
      }
      .main {
        display: flex;
        justify-content: center
      }
      .button-wrapper {
        position: relative;
        width: 200px;
        height: 50px;
        box-shadow: 0 0 2px 0px gray;
        align-self: center;
        text-align: center;
        background: transparent;
        z-index: 1;
        overflow: hidden;
        color: gray;
        transition: .5s;
        cursor: pointer;
        border-radius: 5px;
      }
      .button-wrapper::before {
        content: '';
        position: absolute;
        width: 130%;
        height: 100%;
        background: #7f4242;
        z-index: -1;
        top: 0;
        /* left: -150%; */
        transform-origin: bottom;
        transform: skewX(45deg) translateX(-126%);
        transition: .3s;
        transition-timing-function: ease-in-out;
      }
      .button-wrapper:hover {
        box-shadow: 2px 2px 4px 0 darkgray;
        color:  #eee;
      }
      .button-wrapper:hover::before {
        transform: skewX(45deg) translateX(-20%);
      }
      .button-wrapper span {
        line-height: 50px;
      }
      
      

    </style>
  </footer>
</html>
